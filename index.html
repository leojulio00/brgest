  <body class="text-center">
    
<main class="form-signin">
  <form>
    <img class="mb-4" src="assets/img/BR Gest logo 01.png" alt="Logotipo da companhia e-bar&rest" style="width: 200px;">
    <h1 class="h3 mb-3 fw-normal">Por favor insira suas credenciais</h1>

    <div class="form-floating" style="margin: 10px 0px">
      <input type="email" class="form-control inputUser" id="floatingInput" placeholder="nome@exemplo.com">
      <label for="floatingInput">E-mail</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control inputPass" id="floatingPassword" placeholder="Senha">
      <label for="floatingPassword">Senha</label>
    </div>

    <div class="checkbox mb-3 d-none">
      <label>
        <input type="checkbox" value="remember-me">Lembrar-me
      </label>
    </div>
  </form>
  <button class="w-100 btn btn-lg btn-primary btnEntrar" type="submit" style="background-color: #423DCC;">ENTRAR</button>
  <a href="http://painel.brgest.com/singup/index.html"><button class="w-100 btn btn-lg btn-secondary" style="background: none; border: 2px solid #423DCC; margin: 10px 0px; color: #423DCC;">NÃ£o estou cadastrado</button></a>
